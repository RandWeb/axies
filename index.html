<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axies</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/layout.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/hero.css">
    <link rel="stylesheet" href="assets/css/auctions.css">
</head>

<body>
    <div class="container">
        <header id="header">
            <div class="header__wrapper">
                <div class="header__left">
                    <img src="assets/images/01_header/logo_dark.png" alt="logo">
                </div>
                <div class="header__center">
                    <nav class="navbar">
                        <div class="navbar__link">
                            <span>Home</span>
                            <i class="fa-solid fa-angle-down"></i>
                        </div>
                        <div class="navbar__link">
                            <span>explore</span>
                            <i class="fa-solid fa-angle-down"></i>
                        </div>
                        <div class="navbar__link">
                            <span>activity</span>
                            <i class="fa-solid fa-angle-down"></i>
                        </div>
                        <div class="navbar__link">
                            <span>Community</span>
                            <i class="fa-solid fa-angle-down"></i>
                        </div>
                        <div class="navbar__link">
                            <span>Pages</span>
                            <i class="fa-solid fa-angle-down"></i>
                        </div>
                        <div class="navbar__link">
                            <span>Contact</span>
                            <i class="fa-solid fa-angle-down"></i>
                        </div>
                    </nav>
                </div>
                <div class="header__right">
                    <div class="search__icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <form class="header__search-box">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <input class="search__box-input" placeholder="search..." type="text">
                        </form>
                    </div>
                    <div class="header__wallet">
                        <i class="fa-solid fa-briefcase"></i>
                    </div>
                    <div class="header__sun">
                        <i class="fa-light fa-moon"></i>
                    </div>
                    <div class="header__moon">
                        <i class="fa-light fa-moon"></i>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <section id="hero" class="slider">
                <div class="shape circle__shape-16"></div>
                <div class="shape circle__shape-22"></div>
                <div class="shape circle__shape-32"></div>
                <div class="shape circle__shape-48"></div>
                <div class="shape circle__shape-51"></div>
                <div class="shape circle__shape-52"></div>
                <div class="shape circle__shape-68"></div>
                <div class="hero__wrapper">
                    <div class="slider__left">
                        <div class="slider__left-top">
                            <div class="slider__title">
                                <h2>Discover, find, </h2>
                                <h1>Sell extraordinary</h1>
                                <h3>Monster NFTs</h3>
                            </div>
                            <div class="slider__description">
                                <p>
                                    Marketplace for monster character cllections non fungible token NFTs
                                </p>
                            </div>
                        </div>
                        <div class="slider__left-bottom">
                            <button class="btn btn-explore">
                                <i class="fa-solid fa-window-restore"></i>
                                <p>Explore</p>
                            </button>
                            <button class="btn btn-create">
                                <i class="fa-solid fa-file-lines"></i>
                                <p>Create</p>
                            </button>
                        </div>
                    </div>
                    <div class="slider__right">
                        <img class="hero__bg" src="assets/images/02_hero/img-bg-sliderhome2.png" alt="background hero">
                        <img src="assets/images/02_hero/imgslider2.png" alt=" hero">
                    </div>
                </div>

            </section>
            <section id="live-auctions">
                <div class="auctions__top">
                    <p>Live Auctions</p>
                    <a href="#">EXPLORE MORE</a>
                </div>
                <div class="auctions__bottom">
                    <div class="auction__card">
                        <div class="auction__card-top">
                            <img src="assets/images/03_Live Auctions/card-item8.jpg" alt="">
                            <p class="auction__card-like">
                                100
                            </p>
                            <p class="auction__card-time">
                                5 : 22 : 57 : 47
                            </p>
                        </div>
                        <div class="auction_card-bottom">
                            <div class="auction__title">
                                <p>Hamlet Contemplanents</p>
                                <span>BSC</span>
                            </div>
                            <div class="auction__creator">
                                <div class="creator_left">
                                    <img src="assets/images/04_Top Seller/avt-1.jpg" alt="avatarr">
                                    <div class="creator__info">
                                        <span>creator</span>
                                        <p>salvadordali</p>
                                    </div>
                                </div>
                                <div class="creator_right">
                                    <span>Current Bid</span>
                                    <p>4.89 ETH</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer>sdsd</footer>
    </div>
</body>

</html>
